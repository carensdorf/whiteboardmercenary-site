<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- Whiteboard Outline -->
  <rect x="50" y="50" width="200" height="150" rx="10" stroke="#000" stroke-width="5" fill="#f5f5f5"/>
  
  <!-- Coding Symbols -->
  <text x="60" y="90" font-family="monospace" font-size="14" fill="#000">function hire(dev) {</text>
  <text x="80" y="120" font-family="monospace" font-size="14" fill="#000"> return expert;</text>
  <text x="60" y="150" font-family="monospace" font-size="14" fill="#000">}</text>
  
  <!-- Marker -->
  <rect x="180" y="190" width="60" height="10" fill="#000" stroke="#000" stroke-width="2" rx="3"/>
  
  <!-- Brand Name -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">Whiteboard Mercenary</text>
</svg>

